<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Speech Convert</title>
    <link rel="stylesheet" href="sylte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

   <div class="wrapper">
       <header>Text To Speech</header>
       <form action="#">
           <div class="row">
               <label for="">Enter Text</label>
               <textarea></textarea>
           </div>
           <div class="row">
               <label for="">Select Voice</label>
               <div class="outer">
                   <select>
                    <option value="">Google  (hi-IN)</option>
                       <option value="">Google  Deutsch (de-DE)</option>
                       <option value="">Google  Us English (en-Us)</option>
                       <option value="">Google  UK English Male (en-GB)</option>
                       <option value="">Google  UK English female (en-GB)</option>
                   </select>
               </div>
           </div>
           <button>Convert Speech</button>
       </form>
   </div>
 
   

    <script src="app.js"></script>
</body>
</html>
